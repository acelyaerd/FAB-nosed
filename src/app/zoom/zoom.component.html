<app-menu-to-logout></app-menu-to-logout>
<div class="page d-flex">
    <div class="col-4 my-card mr-3 p-5">
        <h4>Zoom Calls</h4>
        <div class="contacts scroll">
            <mat-card-title>Requests</mat-card-title>
            <div *ngFor="let contact of profiles">
                <div class="d-flex  align-items-center">
                    <img src={{contact.img}}>
                    <div class="ml-4">
                        <p>{{contact.name}}</p>
                    </div>
                </div>
                <hr>
            </div>
            <mat-card-title>Arranged</mat-card-title>
            <div *ngFor="let contact of profiles">
                <div class="d-flex  align-items-center">
                    <img src={{contact.img}}>
                    <div class="ml-4">
                        <p>{{contact.name}}</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="col-8 my-card p-4">
         <div class="d-flex justify-content-center mt-5 flex-wrap">
             <div class="w-100 d-flex justify-content-center mt-5">
                <h4>John Smith</h4>
             </div>
            <img src="assets/img/profile_picture.png" alt="">
            <div class="col-12 d-flex justify-content-center">
                <button mat-icon-button>
                    <mat-icon>call_end</mat-icon>
                  </button>
            </div>
            
         </div>

    </div>
</div>
<app-footer></app-footer>
